<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__checkbox">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="cabecalho__menu__lista">
                <li class="menu__lista__titulo">Categorias</li>
                <li class="menu__lista__item"><a href="#" class="menu__lista__link">Programação</a></li>
                <li class="menu__lista__item"><a href="#" class="menu__lista__link">Front-end</a></li>
                <li class="menu__lista__item"><a href="#" class="menu__lista__link">Infraestrutura</a></li>
                <li class="menu__lista__item"><a href="#" class="menu__lista__link">Business</a></li>
                <li class="menu__lista__item"><a href="#" class="menu__lista__link">Design & UX</a></li>
            </ul>
            <img src="./assets/Logo.svg" alt="Logo AluraBooks">
        </div>

        <div class="container">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>
</html>
